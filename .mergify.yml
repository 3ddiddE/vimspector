pull_request_rules:
  - name: Merge PR when all checks passed
    conditions:
      - author!=puremourning
      - base=master
      - status-success=code=review/reviewable
      - status-success=puremourning.vimspector # Azure pipeline
      - approved-reviews-by=puremourning

      - "#approved-reviews-by>=1"
      - "#review-requested=0"
      - "#changes-requested-reviews-by=0"
      - "#commented-reviews-by=0"

    actions:
      merge:
        method: merge
        strict: smart

  - name: Merge owner PR when all checks passed
    conditions:
      - author=puremourning
      - base=master
      - status-success=code=review/reviewable
      - status-success=puremourning.vimspector # Azure pipeline

      - "#review-requested=0"
      - "#changes-requested-reviews-by=0"
      - "#commented-reviews-by=0"

    actions:
      merge:
        method: merge
        strict: smart
