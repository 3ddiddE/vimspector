jobs:
- job: 'linux'
  pool:
    vimImage: 'ubuntu-16.04'
  container: 'puremourning/vimspector:test'
  steps:
  - bash: python3 install_gadget.py
    displayName: 'Install gadgets'

  - bash: vim --version
    displayName: 'Print vim version information'

  - bash: ./run_tests
    displayName: 'Run the tests'
